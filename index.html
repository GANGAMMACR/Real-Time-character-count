<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Count</h2>
        <textarea  id="textarea" placeholder="Please write  text  here..." maxLength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters:
                <span class="total-counter" id="total-counter">0</span>
            </p>
            <p>Remaining:
                <span class="remaining-counter" id="remaining-counter">0 </span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
